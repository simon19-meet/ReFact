        <h1>Sign Up As volunteer</h1>
        <form id="vol" action="/volunteer_signup" method="POST">
        <input type="text" name="name" placeholder="Full Name"><br><br>
        <input type="text" name="email" placeholder="Email"><br><br>
        <input type="text" name="age" placeholder="Age"><br><br>
        <div class="row">
          <div class="col"> </div>
        <div class="col"><input type="radio" name="gender" value="Male" style="color: white;"><h4>Male</h4></div>
        <br>
        <div class="col"><input type="radio" name="gender" value="Female"><h4>Female</h4>
        </div>
      <div class="col"> </div>
</div>
        <input type="text" name="number" placeholder="Phone Number"><br><br>
        <input type="text" name="address" placeholder="Address"><br><br>
        <input type="text" name="work" placeholder="Working Field"><br><br>
        <select name="academic_level">
          <option >choose your academic level</option>
          <option value="elementary">Elementary School</option>
          <option value="secondary">Middle School</option>
          <option value="high_school">High School</option>
          <option value="academic">University or Collage</option>
      </select>
        <button type="submit" value="Submit">Submit</button>
    </form>
