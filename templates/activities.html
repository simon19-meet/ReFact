<html>
    <head>
        <title>Activities</title>
            <ul>
                    <li>HomePage</li>
                    <li>Activities</li>
                    <li>View Stories</li>
                    <li>Share Your Story</li>
                    <li>Sign Up</li>
                    <li>Log In</li>
                    <li>Contact Us</li>
                    <li>Donate</li>
                </ul>
    </head>
    <body>
        <h1>Activities</h1>
        <center>
            <form id="act" action="/activities" method="GET">
            <table width="60%">
                {% for i in activities %}
            <tr><td class="post"><center>{{i.name}}</center><br>
                {{i.description}}<br>
                {{i.age}}<br>
                {{i.date}}<br>
                {{i.location}}<br>
                {{i.leader}}</td></tr>
                {% endfor %}
            </table>
            </form>
        </center>
    </body>
</html>
